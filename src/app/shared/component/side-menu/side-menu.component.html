        <button class="btn-close" *ngIf="collapsed" (click)="close()">
            <i class="pi pi-times   close-icon"></i>
        </button>
    </div>

    <div class="scrollwarp scrollwarp_delayed">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let tab of navbarData">

                <a (click)="handleClick(tab)" class="sidenav-nav-link" [routerLink]="[tab.routerLink]"
                    routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                    *ngIf="tab.subItem && tab.subItem.length >0">
                    <i class="sidenav-link-icon" [ngClass]="[tab.icon]"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">
                        {{tab.lable}}
                    </span>
                    <i *ngIf="tab.subItem && collapsed" class="menu-collapse-icon"
                        [ngClass]="!tab.expanded ? 'pi pi-angle-right' : 'pi pi-angle-down'"></i>
                </a>
                <a (click)="handleClick(tab)" *ngIf="!tab.subItem || (tab.subItem  && tab.subItem.length === 0)"
                    [routerLink]="[tab.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                    class="sidenav-nav-link">
                    <i class="sidenav-link-icon" [ngClass]="[tab.icon]"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">
                        {{tab.lable}}
                    </span>
                </a>
                <div *ngIf=" collapsed && tab.subItem && tab.subItem.length > 0">
                    <app-sublevel-menu [data]="tab" [collapsed]="collapsed" [expanded]="tab.expanded"
                        [multiple]="multiple">
                    </app-sublevel-menu>
                </div>
            </li>
            <li class="sidenav-nav-item">
                <a (click)="logout()" class="logout">
                    <i class="sidenav-link-icon pi pi-sign-out"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">
                        Logout </span>

                </a>
            </li>
        </ul>
    </div>
</div>
