<h1><i>Reports</i></h1>

<div class="table table-responsive table-control"
    style="border: 1.5px solid rgba(149, 138, 138, 0.401); border-radius: 10px" *ngIf="reports?.length !== 0 &&!isLoaingreport">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Report ID</th>
                <th>User Name</th>
                <th class="item-expanded">Report</th>
                <th>Email</th>
                <th>Phone</th>
                <th>User Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let report of reports | paginate:{id:'listing_pagination',
            itemsPerPage:itemsPerPage,
            currentPage:page,
            totalItems:totalRecords}" >
                <td>{{ report.report_id }}</td>
                <td>{{ report.user_name }}</td>
                <td>{{ report.report }}</td>
                <td>{{ report.email }}</td>
                <td>{{ report.phone }}</td>
                <td>{{ report.user_id }}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls id="listing_pagination"  directionLink="true"
    (pageChange)="page=$event"></pagination-controls>
</div>
<div class="card" *ngIf="reports?.length == 0 && !isLoaingreport">
    <i class="not-found">No Reports Found</i>
</div>
<div class="loading" *ngIf="isLoaingreport">
    <app-loading></app-loading>
</div>
